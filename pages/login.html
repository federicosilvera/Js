<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>

    <h1 class="entrada" >Bienvenido/a a Neko-Shop 🐈</h1>
    <h2 class="entrada">Accede para ver nuestros articulos</h2>
    <form id="login" class="entrada">
        <div>
            <input type="text" id="user_logi" placeholder="Usuario">
        </div>
        <div>
            <input type="password" id="pass_logi" placeholder="Contraseña">
        </div>
        <button type="submit" id="ingresar">Entrar</button>
    </form>
   <p class="entrada">Todavia no tienes una cuenta?<a href="./register.html">Create una</a></p>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <script src="../javascript/form.js"></script> 
</body>
</html>
